<!DOCTYPE html>
<html>

<head>
    <title>Hangman Game</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body onload="layoutGame()">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-5">
                <div><img id="manImg" src="assets/images/hangman.png"></div>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-7">
                <h1>Hangman</h1>
                <p>Can you guess the word?
                    <br> Select letters from your keyboard to fill in the blanks and reveal the game word.
                    <br> You only have 10 "misses" before you lose so choose carefully. Good Luck!
                </p>
                <p class="styledText" id="gameWins"></p>
                <!-- <p class="wins" id="percent"></p>	 -->
                <button type="button" class="btn btn-warning" onclick="gameStart()">START!</button>
                <p></p>
                <p id="gameBlanks"></p>
                <p class="styledText" id="guessCount"></p>
                <p class="styledText" id="junkArray"></p>
            </div>
        </div>
    </div>
    <!--  end container -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
